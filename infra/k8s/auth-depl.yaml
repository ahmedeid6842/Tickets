apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ahmedeid6842/auth
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: JWT_KEY
            - name: SALT_FACTORY
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: SALT_FACTORY
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
