apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/users/$2
spec:
  ingressClassName: nginx
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
# TODO: in Future make the path / redirect to 404 page instead of nginx
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: nginx
                port:
                  number: 80